 - summary:
 Проверка возможности искать товары по ключевому слову.
 requirement:
 При вводе ключевого слова отображаются товары соответсвующие ключевому слову.
 prerequisites:
 Открыта главная страница магазина.
 test-data:
 Ключевое слово "iphone".
 steps:
 - Наводим курсор в поле поиска
 - Вводим ключевое слово для поиска
 - Выводится список товаров соответствующих ключевому слову
 expected-result:
 При вводе ключевого слова отображаются товары соответсвующие ключевому слову.

- summary:
