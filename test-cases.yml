- summary:
Проверка возможности добавления товаров в корзину и просматривать содержание корзины
 requirement:
 При нажатии на кнопку "в корзину" товар добавляется в корзину
 prerequisites:
 Открыта главная страница магазина, стоит галочка в чекбоксе "в наличии".
 steps:
 - нажимаем синюю кнопку "в корзину"
 - на кнопке корзина появляется цифра с количеством добавленных товаров
 - нажимаем кнопку "корзина"
 - проверяем добавленный товар
 expected-result:
 Добавленный товар отображается в корзине

